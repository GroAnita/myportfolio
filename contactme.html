        <div class="content-work">
               <button class="hamburger-menu">
               <i class="fa-solid fa-bars"></i>
            </button>
            <div class="content-work__topbar">
            <h1>Contact Me</h1>
            <p>If you would like to get in touch, feel free to reach out!</p>
            </div>
            <hr>
            <div class="content-contactme__form">
                <form action="mailto:gro.anita.braathen@example.com" method="post" enctype="text/plain" id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" id="sendButton">Send</button>

                    </form>
           </div>
           <div class="contactme-some"> 
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-linkedin-in"></i>
