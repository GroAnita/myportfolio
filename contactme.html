<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
         <link rel="stylesheet" href="components.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mywork.css">
        <link rel="stylesheet" href="contactme.css">
        <link rel="stylesheet" href="components.css">

        <title>Contact Me</title>
</head>
    <body>
        <!-- Navigation overlay will be inserted here by nav-component.js -->
        <div class="content-home">
             <div class="home-container__topbar">
                <div class="home-container__logo"><img src="images/GABlogocat.svg" alt=""></div>
                <div class="home-container__center">
                <h1>Gro Anita Bråthen</h1>
                <p>FrontEnd Developer</p>   
            </div>
                <div class="home-container__right"> <!-- Hamburger menu added by nav-component.js -->
                </div>
            </div>
            <hr>
            <div class="content-contactme__form">
                <form action="mailto:gro.anita.braathen@example.com" method="post" enctype="text/plain" id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" id="sendButton">Send</button>

                    </form>
           </div>
           <div class="contactme-some"> 
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-github"></i>

           </div>
            <hr>
            <footer>
                <p>© 2025 Gro Anita Bråthen</p>
            </footer>
   
          
            <script src="mywork.js"></script>
            <script src="nav-component.js"></script>
    </body>
</html>
