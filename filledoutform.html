<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updated - Teacher Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <main>
  <section class="profile-card" aria-labelledby="profile-title">
    <div class="profile-card-inner">
      <h1 id="profile-title">Profile</h1>
      <div class="profile-avatar">
        <span class="profile-avatar-initials" id="profileInitials">JB</span>
      </div>
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Joe Bloggs</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">joeblog2020@edugate.no</span></p>
        <p><strong data-label="dob">Date of birth:</strong> <span id="profileDob">19/11/1988</span></p>
        <p><strong>ID:</strong> <span id="profileId">1921840</span></p>
        <p><strong>Position:</strong> <span id="profilePosition">Teacher</span></p>
        <p><strong>School:</strong> <span id="profileSchool">The Academy</span></p>
      </div>
      <button type="button" id="editProfileBtn">Edit Profile</button>
    </div>
  </section>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const savedData = localStorage.getItem('formData');

    if (savedData) {
        const parsedData = JSON.parse(savedData);
        
        document.getElementById('profileName').textContent = parsedData.fullname || 'Joe Bloggs';
        document.getElementById('profileEmail').textContent = parsedData.email || 'joeblog2020@edugate.no';
        document.getElementById('profileDob').textContent = parsedData.dob || '19/11/1988';
        document.getElementById('profileId').textContent = parsedData.id || '1921840';
        document.getElementById('profilePosition').textContent = parsedData.position || 'Teacher';
        document.getElementById('profileSchool').textContent = parsedData.school || 'The Academy';
    
        const fullname = parsedData.fullname || 'Joe Bloggs';
        const initials = fullname.split(' ').map(name => name.charAt(0).toUpperCase()).join('');
        document.getElementById('profileInitials').textContent = initials;
        
        console.log('Profile populated with saved data');
    } else {
        console.log('No saved data found - using default values');
    }

    const editProfileBtn = document.getElementById('editProfileBtn');
    editProfileBtn.addEventListener('click', function() {
        window.location.href = 'form.html';
    });
});
</script>
</body>
</html>
