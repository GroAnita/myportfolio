<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Teacher Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="teacher-edit" aria-labelledby="edit-profile-header">
    <div class="teacher-edit__wrapper">
            <h1 id="edit-profile-header" class="teacher-edit__header">Edit Profile</h1>
            <img src="../public/icons/profile-icon.png" alt="">
    </div>
    <form class="teacher-form" >
            <label for="fullname">Name:</label>
            <input 
                type="text" 
                id="fullname" 
                name="fullname" 
                placeholder="Joe Bloggs"
                class="teacher-form__input"
                pattern="\s*[A-Za-zÆØÅæøå]+(?:[-\s][A-Za-zÆØÅæøå]+)+\s*"
                title="Please enter both your first and last name (at least 2 letters each)"
                autocomplete="name"
                required
            />
            <label for="email">Email:</label>
            <input

                type="email"
                id="email"
                name="email"
                placeholder="joeblog2024@edugate.no"
                class="teacher-form__input"  
                autocomplete="email"    
                required
            />
            <label for="birthdate">Date of birth:</label>

            <input 
                type="date" 
                id="birthdate" 
                name="birthdate" 
                aria-label="Date of birth" 
                class="teacher-form__input"
                autocomplete="bday"
                min="1900-01-01"
                max="2025-01-01"
                required
            />
            <label for="teacher-id">ID:</label>
            <input
                id="teacher-id"
                name="teacherId"
                type="text"
                value="1921840"
                class="read-only-field"               
                readonly   
            />
            <label for="position">Position:</label>
            <input
                type="text"
                name="position"
                id="position"
                value="Teacher"
                class="read-only-field"                
                readonly     
            />
            <label for="school">School:</label>
            <input
                type="text"
                name="school"
                id="school"
                value="The Academy"
                class="read-only-field"
                readonly     
            />
            <button type="submit" class="teacher-edit__button">Update</button>
    </form>
</section>
<script>
const form = document.querySelector('.teacher-form');

form.addEventListener('submit', function (e) {
    e.preventDefault();

    const userData = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        dob: document.getElementById('birthdate').value,
        id: document.getElementById('teacher-id').value,
        position: document.getElementById('position').value,
        school: document.getElementById('school').value,
    };

    localStorage.setItem('formData', JSON.stringify(userData));

    window.location.href = 'filledoutform.html';

});
</script>
</body>
</html>
